<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrimsonMap | WMSU</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      background: url('/assets/imgs/wmsubg.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      width: 65%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(153, 0, 0, 0.5);
    }

    .right {
      flex: 1;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-box {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .form-box img {
      width: 150px;
      margin-bottom: 20px;
    }

    .form-box h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-box input[type="email"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 10px 5px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    .form-box .forgot {
      display: block;
      text-align: right;
      font-size: 12px;
      color: #333;
      margin-top: -15px;
      margin-bottom: 25px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="overlay"></div>
        </div>
        <div class="right">
            <div class="form-box">
                <img src="/assets/imgs/CrimsonMap Logo 1.png" alt="CrimsonMap Logo">
                <h2>CrimsonMap | WMSU</h2>
                <form>
                    <input type="email" placeholder="School Email">
                    <br>
                    <input type="password" placeholder="Password">
                    <a class="forgot" href="#">Forgot Password?</a>
                    <a href="/html/dashboard_main.html"><button type="button">Log In</button></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
