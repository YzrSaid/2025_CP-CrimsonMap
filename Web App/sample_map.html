<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Campus Map – Permanent & Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root { --modal-w: 640px; --modal-h: 460px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Arial, sans-serif; margin: 18px; color: #222; }

    .row { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
    button {
      padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd;
      background: #fff; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,.06);
    }
    button:hover { background: #f7f7f7; }

    #coordsBox { margin-top: 10px; display: flex; align-items: center; gap: 8px; }
    #coordsInput { width: 320px; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }

    /* Overview panel */
    #overviewPanel {
      margin-top: 14px; padding: 10px; border: 1px solid #e5e5e5; border-radius: 12px;
      width: 360px; background: #fafafa;
    }
    #overviewHeader { font-weight: 600; margin-bottom: 8px; display: flex; justify-content: space-between; }
    #overviewMap { width: 100%; height: 220px; border-radius: 10px; overflow: hidden; }
    #noPermMsg { color: #666; font-size: 0.92rem; margin-top: 6px; }

    /* Modal */
    #backdrop {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,.35); z-index: 999;
    }
    #mapModal {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      width: var(--modal-w); height: var(--modal-h);
      background: #fff; border-radius: 14px; overflow: hidden; box-shadow: 0 12px 40px rgba(0,0,0,.25);
    }
    #modalHeader {
      height: 48px; padding: 0 12px; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid #eee; gap: 10px;
    }
    #modalTitle { font-weight: 600; }
    #closeBtn {
      padding: 8px 10px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer;
    }
    #map { width: 100%; height: calc(var(--modal-h) - 48px); }

    .hint { color: #666; font-size: 0.9rem; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="row">
    <button id="setPermanentBtn">Set Permanent Location</button>
    <button id="pickCoordsBtn">Pick Location</button>
  </div>

  <div id="coordsBox">
    <strong>Picked Coordinates:</strong>
    <input id="coordsInput" type="text" readonly placeholder="Click ‘Pick Location’ → choose on map" />
  </div>

  <div id="overviewPanel">
    <div id="overviewHeader">
      <span>Permanent Overview</span>
      <small id="permLatLngText"></small>
    </div>
    <div id="overviewMap"></div>
    <div id="noPermMsg">No permanent location set yet. Click “Set Permanent Location”.</div>
  </div>

  <!-- Modal -->
  <div id="backdrop" role="dialog" aria-modal="true">
    <div id="mapModal">
      <div id="modalHeader">
        <div id="modalTitle">Map</div>
        <button id="closeBtn">Close</button>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- Initial center (your coordinates) ---
    const INITIAL = { lat: 6.912985845514279, lng: 122.06318537962856, zoom: 18 };

    // --- State ---
    let modalMap = null;
    let overviewMap = null;
    let permanentMarker = null;   // Marker on the overview map (saved)
    let tempModalMarker = null;   // Temporary marker while picking
    let permanentLatLng = null;   // Saved lat/lng
    let mode = null;              // 'permanent' | 'pick'

    // --- Elements ---
    const backdrop = document.getElementById('backdrop');
    const modalTitle = document.getElementById('modalTitle');
    const closeBtn = document.getElementById('closeBtn');
    const setPermanentBtn = document.getElementById('setPermanentBtn');
    const pickCoordsBtn = document.getElementById('pickCoordsBtn');
    const coordsInput = document.getElementById('coordsInput');
    const permLatLngText = document.getElementById('permLatLngText');
    const noPermMsg = document.getElementById('noPermMsg');

    // --- Basemap layers (Satellite + Street) ---
    function createSatellite() {
      return L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Imagery © Esri, Maxar, Earthstar Geographics',
        maxZoom: 22
      });
    }
    function createStreet() {
      return L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 22
      });
    }

    // --- Overview (small display-only map) ---
    function initOverviewMap() {
      overviewMap = L.map('overviewMap', {
        center: [INITIAL.lat, INITIAL.lng],
        zoom: 16,
        zoomControl: false,
        scrollWheelZoom: false,
        dragging: true // allow small pan if desired
      });
      const base = createSatellite().addTo(overviewMap);
      L.control.layers({ 'Satellite': base, 'Street Map': createStreet() }).addTo(overviewMap);
    }

    // Update or create the permanent marker on the overview map
    function updateOverviewMarker(latlng) {
      if (!overviewMap) return;
      if (permanentMarker) overviewMap.removeLayer(permanentMarker);
      permanentMarker = L.marker(latlng).addTo(overviewMap).bindPopup('Permanent Location');
      overviewMap.setView(latlng, 18);
      noPermMsg.style.display = 'none';
      permLatLngText.textContent = `${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}`;
    }

    // --- Modal map (interactive picker) ---
    function openModal(setMode) {
      mode = setMode; // 'permanent' or 'pick'
      modalTitle.textContent = mode === 'permanent'
        ? 'Set Permanent Location (click once on the map)'
        : 'Pick Location (click anywhere to fill the textbox)';

      backdrop.style.display = 'block';

      if (!modalMap) {
        modalMap = L.map('map', {
          center: [INITIAL.lat, INITIAL.lng],
          zoom: INITIAL.zoom,
          zoomControl: true,
          scrollWheelZoom: true
        });
        // Default to Satellite; you can toggle to Street via Layers control
        const sat = createSatellite().addTo(modalMap);
        const street = createStreet();
        L.control.layers({ 'Satellite': sat, 'Street Map': street }).addTo(modalMap);

        // One click handler, behavior depends on mode
        modalMap.on('click', (e) => {
          const { lat, lng } = e.latlng;

          if (mode === 'permanent') {
            // Save permanent location; no prior pin shown before this click
            permanentLatLng = { lat, lng };
            updateOverviewMarker(permanentLatLng);
            // Give the user visual feedback in the modal (drop a marker here)
            if (tempModalMarker) modalMap.removeLayer(tempModalMarker);
            tempModalMarker = L.marker([lat, lng]).addTo(modalMap).bindPopup('Saved as Permanent').openPopup();
            alert('Permanent location saved. You can close the map.');
          }

          if (mode === 'pick') {
            // Fill the textbox with clicked coordinates (temporary)
            coordsInput.value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            // Show a temporary marker for feedback
            if (tempModalMarker) modalMap.removeLayer(tempModalMarker);
            tempModalMarker = L.marker([lat, lng]).addTo(modalMap).bindPopup('Picked Location').openPopup();
          }
        });
      }

      // Center the modal map: if permanent exists, show it; else initial center
      if (mode === 'permanent') {
        const center = permanentLatLng || { lat: INITIAL.lat, lng: INITIAL.lng };
        modalMap.setView([center.lat, center.lng], permanentLatLng ? 18 : INITIAL.zoom);
      } else if (mode === 'pick') {
        // If permanent exists, use that as a helpful context; else initial center
        const center = permanentLatLng || { lat: INITIAL.lat, lng: INITIAL.lng };
        modalMap.setView([center.lat, center.lng], 18);
      }

      // Make sure map tiles lay out correctly after showing modal
      setTimeout(() => modalMap.invalidateSize(), 0);
    }

    function closeModal() {
      backdrop.style.display = 'none';
      // Clear temporary marker so next open starts clean
      if (tempModalMarker && modalMap) {
        modalMap.removeLayer(tempModalMarker);
        tempModalMarker = null;
      }
    }

    // --- Wire up buttons ---
    setPermanentBtn.addEventListener('click', () => openModal('permanent'));
    pickCoordsBtn.addEventListener('click', () => openModal('pick'));
    closeBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e) => {
      // Click outside the modal closes it
      if (e.target === backdrop) closeModal();
    });

    // Init overview on load
    initOverviewMap();
  </script>
</body>
</html>
