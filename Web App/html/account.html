<!-- Add User Modal -->
<div id="addUserModal" class="modal">
  <div class="modal-content landscape">
    <span class="close-btn">&times;</span>
    <h2>Add New User</h2>

    <form id="addUserForm">
      <div class="form-row">
        <div class="form-group name-field">
          <label>First Name</label>
          <input 
            type="text" 
            id="firstName" 
            placeholder="e.g. John" 
            required
          >
        </div>
        <div class="form-group mi-field">
          <label>M.I.</label>
          <input 
            type="text" 
            id="middleInitial" 
            maxlength="1" 
            placeholder="e.g. D" 
          >
        </div>
        <div class="form-group lastname-field">
          <label>Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            placeholder="e.g. Santos" 
            required
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group contact-field">
          <label>Contact Number</label>
          <input 
            type="text" 
            id="contactNumber" 
            placeholder="e.g. 09123456789" 
            required
          >
        </div>
        <div class="form-group email-field">
          <label>Email</label>
          <input 
            type="email" 
            id="modalEmail" 
            placeholder="e.g. john.santos@gmail.com" 
            autocomplete="off" 
            required
          >
        </div>
        <div class="form-group password-field">
          <label>Password</label>
          <input 
            type="password" 
            id="modalPassword" 
            placeholder="e.g. StrongP@ss123" 
            autocomplete="new-password" 
            required
          >
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</div>



</div>

<script type="module" src="/js/account.js"></script>
<script type="module" src="/js/welcome.js"></script>
<script type="module" src="/js/time.js"></script>


</body>
</html>
