<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Main</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}
body {
    display: flex;
    background-color: #ffffff;
    height: 100vh;
}
.container {
    display: flex;
    width: 100%;
    height: 100%;
}

/* Sidebar */
.left {
    width: 300px;
    background-color: #f6f6f6;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;

    /* Make it stick */
    position: sticky;
    top: 0;
    height: 100vh; /* fill screen height */
    overflow-y: auto; /* allow sidebar scroll if content too long */
}


.logo {
    padding: 20px 0;
}

.logo img {
    width: 140px;
}

.time {
    font-size: 13px;
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
}

.welcome {
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 20px;
}

.welcome span {
    color: #000;
}

.sidebar {
    width: 100%;
    height: 100vh; /* Make it full height */
    position: sticky; /* Stick when scrolling */
    top: 0; /* Keep it fixed to top */
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar ul .fas {
    font-size: 22px;
}

.sidebar li {
    padding: 12px 20px;
    cursor: pointer;
    font-size: 16px;
    align-items: center;
    gap: 8px; /* space between icon and text */
    color: #333;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
    display: flex;
}

.sidebar li a {
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    color: inherit;
    width: 100%;
}

.sidebar li i {
    font-size: 16px;
    min-width: 20px;
    text-align: center;
    padding: 10px;
}

.sidebar li.active {
    background-color: #b30000;
    color: #fff;
    border-left: 4px solid #800000; /* darker red for accent */
}

.sidebar li.active i {
    color: #fff;
}

.sidebar li:hover {
    background-color: #e8e8e8;
    color: black;
}

.sidebar li:hover i {
    color: #b30000;
}



/* Right content */
.right {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Top Bar */
.topbar {
    background-color: #fff;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.topbar-left {
    display: flex;
    align-items: center;
    gap: 10px;
}
.menu-icon {
    font-size: 22px;
    cursor: pointer;
}
.topbar-title {
    font-size: 18px;
    font-weight: 700;
}
.add-btn {
    background-color: #f1b62e;
    border: none;
    padding: 12px 16px;
    border-radius: 4px;
    font-weight: 700;
    cursor: pointer;
    width: 150px;
    margin-left: auto;

}

/* Breadcrumb */
.breadcrumb {
    padding: 10px 25px;
    font-size: 13px;
    background-color: #fff;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Main Content Layout */
.main-content {
    display: flex;
    justify-content: left;
    align-items: flex-start;
    padding: 20px;
}

/* Card container */
.account-card {
    background: #f5f5f5;
    padding: 30px;
    border-radius: 6px;
    width: 400px;
    text-align: center;
}

/* Title */
.account-card h3 {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
}

/* Form group */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

/* Input + edit icon */
.input-wrapper {
    position: relative;
}

.input-wrapper input {
    width: 100%;
    padding: 10px 35px 10px 12px; /* leave space for icon */
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    background: #fff;
}

.input-wrapper .edit-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: pointer;
    color: #333;
}

/* Button */
.change-btn {
    background-color: #b80000;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
}

.change-btn:hover {
    background-color: #990000;
}



</style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="left">
        <div class="logo">
            <img src="/assets/imgs/CrimsonMap Logo 1.png" alt="CrimsonMap Logo">
        </div>
        <div class="time">11:11:05 PM | 12-12-25</div>
        <div class="welcome">WELCOME, <span>ADMIN!</span></div> 

        <div class="sidebar"> 
            <ul> 
                <li>
                    <a href="/dashboard_main.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/buildings.html">
                        <i class="fas fa-building"></i> Manage Buildings
                    </a>
                </li> 
                <li>
                    <a href="/map_editor.html">
                        <i class="fas fa-map"></i> Map Editor
                    </a>
                </li> 
                <li>
                    <a href="/recent_activity.html">
                        <i class="fas fa-history"></i> Recent Activity
                    </a>
                </li> 
                <li>
                    <a href="/reports.html">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li> 
                <li class="active">
                    <a href="/account.html">
                        <i class="fas fa-user-cog"></i> Account
                    </a>
                </li> 
            </ul> 
        </div>

    </div>


    <!-- Main Content -->
    <div class="right">
        <!-- Topbar -->
        <div class="topbar">
            <div class="topbar-left">
                <div class="menu-icon">&#9776;</div>
                <div class="topbar-title">CrimsonMap | WMSU</div>
            </div>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <h2>Account</h2>
            <span>Main / Account</span>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="account-card">
                <h3>Admin Account</h3>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-wrapper">
                        <input type="text" id="email" value="sample_email@gmail.com" readonly>
                        <span class="edit-icon">âœŽ</span>
                    </div>
                </div>

                <button class="change-btn">Change Password</button>
            </div>

        </div>
    </div>


</div>
</body>
</html>
